<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amir ‚ù§Ô∏è Nadeen</title>

  <style>
    body{
      font-family:system-ui,Arial;margin:0;min-height:100vh;display:grid;place-items:center;
      background:#fff;overflow:hidden
    }
    .card{
      width:min(560px,92vw);padding:28px;border:1px solid #eee;border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);text-align:center;position:relative;z-index:2;
      background:rgba(255,255,255,.95)
    }
    h1{margin:0 0 8px;font-size:30px}
    p{margin:10px 0 18px;font-size:18px;color:#333}
    .btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    button,a.share{
      border:0;padding:12px 18px;border-radius:999px;font-size:16px;cursor:pointer;
      text-decoration:none;display:inline-flex;align-items:center;gap:8px
    }
    .yes{background:#ff3b7a;color:#fff}
    .no{background:#f1f1f1;color:#111}
    .share{background:#25D366;color:#fff;margin-top:14px;justify-content:center}
    .msg{font-size:18px;margin-top:12px}
    .small{font-size:13px;color:#666;margin-top:10px}

    /* Floating hearts */
    .heart{
      position:fixed;bottom:-40px;font-size:18px;opacity:.85;z-index:1;pointer-events:none;
      animation:floatUp linear forwards
    }
    @keyframes floatUp{
      from{transform:translateY(0);opacity:0}
      10%{opacity:.9}
      to{transform:translateY(-110vh) translateX(var(--drift)) scale(var(--scale));opacity:0}
    }

    /* shown only if autoplay blocked */
    .playBtn{
      margin-top:12px;background:#111;color:#fff;border:0;padding:12px 18px;border-radius:999px;
      font-size:16px;cursor:pointer
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Amir ‚ù§Ô∏è Nadeen</h1>
    <p id="question">Nadeen, will you be my valentine? üíò</p>

    <div class="btns" id="buttons">
      <button class="yes" id="yesBtn">Yes üòç</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="small" id="small"></div>

    <a class="share" id="waShare" href="#" target="_blank" rel="noopener">
      WhatsApp Share üí¨
    </a>

    <!-- Audio files must exist in same folder as index.html -->
    <audio id="happyAudio" src="./happy.mp3?v=1" preload="auto" playsinline></audio>
    <audio id="sadAudio"   src="./sad.mp3?v=1"   preload="auto" playsinline></audio>
  </div>

  <script>
    const myName = "Amir";
    const herName = "Nadeen";
    const questionText = "will you be my valentine";

    // üî¥ put your real GitHub Pages link here:
    const siteUrl = "https://YOUR_GITHUB_USERNAME.github.io/valentine/";

    // WhatsApp share
    const shareText = `üíò ${herName}, ${questionText}? üòç\n\nOpen this: ${siteUrl}`;
    document.getElementById("waShare").href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;

    const buttons = document.getElementById("buttons");
    const msg = document.getElementById("msg");
    const small = document.getElementById("small");

    const happyAudio = document.getElementById("happyAudio");
    const sadAudio   = document.getElementById("sadAudio");

    // Floating hearts
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíù"][Math.floor(Math.random()*5)];
      h.style.left = Math.random()*100 + "vw";
      h.style.setProperty("--drift", (Math.random()*200 - 100) + "px");
      h.style.setProperty("--scale", (0.8 + Math.random()*1.2));
      h.style.animationDuration = (3500 + Math.random()*4500) + "ms";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 9000);
    }, 250);

    // stop both audios
    function stopAllAudio() {
      [happyAudio, sadAudio].forEach(a => {
        try { a.pause(); a.currentTime = 0; } catch(e) {}
      });
      // remove any old play button
      const old = document.getElementById("manualPlayBtn");
      if (old) old.remove();
    }

    // tries to play; if blocked shows a manual button (WhatsApp-safe)
    async function playWithFallback(audioEl, buttonText) {
      try {
        audioEl.volume = 0.9;
        await audioEl.play();
      } catch (e) {
        const btn = document.createElement("button");
        btn.id = "manualPlayBtn";
        btn.className = "playBtn";
        btn.textContent = buttonText;
        btn.onclick = () => audioEl.play();
        document.querySelector(".card").appendChild(btn);
      }
    }

    // YES
    document.getElementById("yesBtn").onclick = async () => {
      stopAllAudio();
      buttons.style.display = "none";

      const lines = [
        `Yessss!! üòçüíû`,
        `${herName}, you just made ${myName} the luckiest guy alive.`,
        `Now come here‚Ä¶ I owe you a thousand kisses üòò`,
        `Warning ‚ö†Ô∏è: You are now officially stuck with me forever üòè‚ù§Ô∏è`,
        `Happy Valentine‚Äôs Day, my love ‚Äî this is just the beginning üíç‚ú®`
      ];
      msg.innerHTML = lines.map(l => `<div>${l}</div>`).join("");
      small.textContent = "Turn up the volume üòÑüé∂";

      await playWithFallback(happyAudio, "‚ñ∂Ô∏è Tap to play happy song");
      launchConfetti();
    };

    // NO
    document.getElementById("noBtn").onclick = async () => {
      stopAllAudio();
      buttons.style.display = "none";

      msg.innerHTML = `
        <div>üò¢ Oh no‚Ä¶</div>
        <div>${myName} is heartbroken üíî</div>
        <div>Sad song time‚Ä¶ üéª</div>
      `;
      small.textContent = "If it doesn‚Äôt start, tap the button below üôà";

      await playWithFallback(sadAudio, "‚ñ∂Ô∏è Tap to play sad song");
    };

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.background = `hsl(${Math.random()*360},80%,60%)`;
        c.style.zIndex = 9999;
        document.body.appendChild(c);
        c.animate(
          [{transform:"translateY(0)"},{transform:"translateY(110vh)"}],
          {duration: 1500 + Math.random()*1500}
        );
        setTimeout(()=>c.remove(),3000);
      }
    }
  </script>
</body>
</html>
